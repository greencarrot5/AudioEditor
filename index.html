<html>
    <head>
        <title>Audio Editor</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header id="header">
            <div id="file">
                <div>File</div>
                <div class="toolbar-option" onclick="saveProject();">Save project (Ctrl+S)</div>
                <div class="toolbar-option" onclick="openProject();">Open project (Ctrl+O)</div>
            </div>
            <div id="actions">
                <div>Actions</div>
                <div class="toolbar-option" onclick="undoAction();">Undo (Ctrl+Z)</div>
                <div class="toolbar-option" onclick="redoAction();">Redo (Ctrl+Y)</div>
            </div>
            <div id="options">
                <div>Options</div>
            </div>
        </header>
        <div id="rendering-progress"><div id="rendering-progress-message">0.0%</div><canvas id="rendering-progress-canvas"></canvas></div>
        <div class="container-horizontal">
            <div id="media">
                <div id="media-button">
                    <button onclick="importMedia();">Import media</button>
                </div>
                <div id="media-list">
                    
                </div>
            </div>
            <div id="timeline">
            </div>
            <div id="options">
                <div id="export-button">
                    <button onclick="render();">Export audio</button>
                </div>
            </div>
        </div>

        <script src="constants.js"></script>
        <script src="mediaitem.js"></script>
        <script src="import-media.js"></script>
        <script src="drag.js"></script>
        <script src="timelines.js"></script>
        <script src="drag-timeline.js"></script>
        <script src="select.js"></script>
        <script src="audiostream.js"></script>
        <script src="mainloop.js"></script>
        <script src="render.js"></script>

        <script src="audioEncoder.js"></script>

        <script src="toolbar.js"></script>
        <script src="actions.js"></script>
    </body>
</html>
